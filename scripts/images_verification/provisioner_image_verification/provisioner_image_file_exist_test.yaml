schemaVersion: '2.0.0' 
fileExistenceTests:
# check that the ubiquity-k8s-provisioner, LICENSE and NOTICES files exists and has the correct permissions
  - name: 'ubiquity-k8s-provisioner'
    path: '/root/ubiquity-k8s-provisioner'
    shouldExist: true
    permissions: '-rwxr-xr-x'
  - name: 'LICENSE'
    path: '/root/LICENSE'
    shouldExist: true
    permissions: '-rw-r--r--'
  - name: 'NOTICES'
    path: '/root/NOTICES'
    shouldExist: true
    permissions: '-rw-r-----'
