logPath = "/var/tmp"
backends = ["scbe"]
logLevel = "debug"         # debug / info / error

[UbiquityServer]
address = "UBIQUITY_ADDRESS_VALUE" # placeholder
port = 9999

[CredentialInfo]
username = "UBIQUITY_USERNAME_VALUE"
password = "UBIQUITY_USERNAME_VALUE"

[ScbeRemoteConfig]
SkipRescanISCSI = "false"

# Certificate Set : use the below only if predefine certificate given
# Cert #[SslConfig]
# Cert #UseSsl = "USE_SSL_VALUE"  # boolean # TODO default?
# Cert #VerifyCa = "VERIFY_CA_CERTIFICATE" # path to cert file (should be /etc/ubiquity/server.crt)
